# Prometheus configuration for DePIN Orcha

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "depin-orcha-monitor"

scrape_configs:
  - job_name: "depin-orcha"
    static_configs:
      - targets: ["localhost:8080"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  - job_name: "ml-engine"
    static_configs:
      - targets: ["localhost:8001"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "/etc/prometheus/rules/*.yml"
